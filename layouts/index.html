{{ define "main" }}
  <div class="posts">
    {{ range .Site.RegularPages.ByDate }}
      <article class="post on-list">
        <!-- Title -->
        <h2 class="post-title">
          <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
        </h2>

        <!-- Date -->
        <div class="post-meta">
          <time datetime="{{ .Date.Format "2006-01-02" }}" class="post-date">
            {{ .Date.Format "2006-01-02" }}
          </time>
        </div>

        <!-- Read More Button -->
        <a class="read-more button" href="{{ .RelPermalink }}">Read more â†’</a>
      </article>
    {{ end }}
  </div>
{{ end }}
